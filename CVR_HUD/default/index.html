<html>
    <head>
        <link rel="stylesheet" href="hud.css">
        <script src="cohtml.js"></script>
    </head>
    <body>
        <div class="hud-area-left-bottom">
            <div class="hud-wrapper-left-bottom">
                <div class="hex-hub-wrapper">
                    <img class="hex-bg" src="hud_scaled_bg.svg">
                    <div class="hex-hub hub-muted-bar">
                        <div class="bar-content"></div>
                    </div>
                    <img class="hex-hub hub-muted" src="muted.svg">
                    <img class="hex-hub hub-unmuted" src="unmuted.svg" style="display:none;">
                </div>
                
                <img class="hex-shard shard-infos" src="information.svg">
                <img class="hex-shard shard-friends" src="friends.svg">
                <img class="hex-shard shard-notifications" src="notifications.svg">
                <img class="hex-shard shard-chats" src="chats.svg">
                <img class="hex-shard shard-votes" src="votes.svg">
                <img class="hex-shard shard-alerts" src="alerts.svg">
            </div>
            
            <div class="hud-message">
                <div class="authorative">Test test</div>
                <div class="headline">Test test</div>
                <div class="message">Lorem Ipsum Dolor</div>
            </div>
        </div>
        
        <div class="hud-area-left-top">
            <div class="hud-wrapper-left-top">
                <div class="hud-prop-spawner hidden">
                    <img class="prop-image" src="">
                    <div class="prop-caption"></div>
                    <div class="prop-name"></div>
                </div>
            </div>
        </div>
        
        <div class="hud-area-right-bottom">
            <div class="hud-wrapper-right-bottom">
                <div class="hud-connection-health">
                    <img src="icons8-chain_yellow.svg" class="warning">
                    <img src="icons8-chain_red.svg" class="error">
                </div>
            </div>
        </div>
        
        <div class="hud-interactable-wrapper">
            
        </div>

        <script src="../../CVRTest/library.js"></script>
        <script src="hub.js"></script>
    </body>
</html>
